<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tart & Sweet Cherries</title>
  <link rel="stylesheet" href="/w06challenge/styles/styles.css" />
</head>
<body>
  <main class="wrap">
    <!-- LEFT SIDE -->
    <section class="left">
      <h1 class="title">
        <span class="tart">Tart</span>
        <span class="amp">&amp;</span>
      </h1>

      <figure class="cherries">
        <img src="images/cherries.png" alt="Two cherries with stems" />
      </figure>
    </section>

    <!-- RIGHT PANEL -->
    <aside class="right">
      <h2 class="sweet">Sweet</h2>
      <p class="subtitle">Cherries</p>
    </aside>
  </main>
</body>
</html>
