<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Centered Images in Gray Box</title>
  <style>
    .gray-rect {
      background: #e0e0e0;     /* gray rectangle */
      padding: 24px;           /* space inside the rectangle */
      border-radius: 8px;      /* optional: rounded corners */
      display: flex;           
      justify-content: center; /* center the row of images */
      align-items: center;     /* vertically center if height grows */
      gap: 16px;               /* space between images */
      /* optional fixed height if you want a taller rectangle:
      height: 200px;
      */
      max-width: 900px;        /* optional: limit overall width */
      margin: 40px auto;       /* center the rectangle on the page */
    }
    .gray-rect img {
      width: 150px;            /* set your desired size */
      height: auto;            /* keep aspect ratio */
      display: block;
    }
  </style>
</head>
<body>

  <div class="gray-rect">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
  </div>

</body>
</html>
